<div class="container">
    <div class="col-md-12 col-12 pt-2">
        <div class="row">
            <div *ngFor="let content of contents;index as i"
                [ngClass]="[i<2 ? 'col-md-6 col-12 pt-2' :'col-md-3 col-12 pt-2']">
                <div class="card h-100" [class.newset]="i>1">
                    <div class="card-body">
                        <div
                            [ngClass]="[i<2 && content.type =='news' ?'col-md-5 col-12':'col-md-7 col-12',i>2 && content.type=='news' ?'col-md-12 col-12':'col-md-12 col-12']">
                            <div class="box">
                                <img src={{content.link}} width="200%">
                                <ul class="icon">
                                    <li><a href="#"><i class="fa fa-search"></i></a></li>
                                    <li><a href="#"><i class="fa fa-link"></i></a></li>
                                </ul>
                            </div>
                            <h5 class="pt-2"><b>{{content.title}}</b></h5>
                            <div *ngIf="content.type=='news'">



                                <p>{{content.newsContent}}</p>
                                <div class="row pt-2">
                                    <div class="col-md-9 col-xs-9 col-12">
                                        <b style="color:#f44178"> <i class="fa fa-clock-o" aria-hidden="true"></i>
                                            &nbsp;Posted </b> {{content.postedHours}} hours ago | {{content.type}}
                                    </div>
                                    <div class="col-md-3 col-xs-3 col-12">
                                        <a href="" [innerHTML]="content.shareIcon"></a>
                                        <!-- <img src={{content.shareIcon}} type="icon"> -->
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>



                </div>

            </div>
        </div>
    </div>
    <div class="pt-5"></div>
</div>
