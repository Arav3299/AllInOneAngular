<div class="container-fluid">
  <div class="col-md-4 offset-md-4">
    <form [formGroup]="form">

      <div class="col-12 text-center">
        <h3>SignIn Form</h3>
      </div>
      <div class="card">
        <div class="card-body">
          <div class="form-group"><label for="">Name :</label>
            <input type="text" formControlName="name" id="" class="form-control">
            <span *ngIf="name && name.touched && name.invalid" class="text-danger">*please go home</span>
          </div>

          <div class="form-group"><label for="">Password :</label>
            <input type="text" formControlName="pass" id="" class="form-control">
            <span *ngIf="pass && pass.touched && pass.invalid" class="text-danger">*Aravindh</span>
          </div>

          <div class="col-md-4 offset-md-4 pt-3">
            <button class="btn btn-primary" on-click="nav()">Submit</button>
          </div>

        </div>

      </div>


    </form>
  </div>
</div>
<h1 id="zero"></h1>

<button (click)="sva()"></button>
<router-outlet></router-outlet>
